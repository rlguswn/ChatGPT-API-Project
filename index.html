<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 계획 생성기</title>

    <!-- 스타일 -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1 class="screen-reader-only">여행 계획 생성기</h1>
        <img src="./assets/img/logo.png" class="headerImg" alt="여행 계획 생성기 로고이미지">
        <a href="https://github.com/rlguswn/ChatGPT-API-Project">
            <img src="./assets/img/iconGithub.png" class="githubIcon" alt="깃허브 아이콘이미지">
        </a>
    </header>

    <!-- 메인 -->
    <main>
        <!-- 사용자 입력 폼 -->
        <section>
            <form id="userInputForm">
                <div>
                    <div class="formDepart">
                        <label for="dateDepart">*여행 출발</label>
                        <input type="date" id="dateDepart">
                    </div>
                    <div class="formArrive">
                        <label for="dateArrive">*여행 도착</label>
                        <input type="date" id="dateArrive">
                    </div>
                </div>
                
                <div class="formText">
                    <label for="destination">*원하는 여행지</label>
                    <input type="text" id="destination" placeholder="ex) 서울, 일본 오사카, 미국 LA">
                </div>
                
                <div class="formText">
                    <label for="attraction">여행지에서 포함시키고 싶은 일정 혹은 장소</label>
                    <input type="text" id="attraction" placeholder="ex) 광화문, 금각사, 디즈니랜드">
                </div>

                <div class="submitArea">
                    <span>* 필수입력</span>
                    <div>
                        <div id="loading-spinner"></div>
                        <button type="submit" class="makePlan">
                            여행 계획 만들기
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <!-- 답변 테이블 -->
        <section class="mainDownside">
            <label for="answer">여행일정</label>
            <table id="answer">
                <tr>
                    <th>여행 계획 만들기 버튼을 누르면 이곳에 여행일정이 출력됩니다.</th>
                </tr>
            </table>
        </section>
    </main>

    <script type="module" src="./assets/js/question.js"></script>
</body>
</html>
