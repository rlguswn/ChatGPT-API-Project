<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉼표</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="">
        <!-- top header -->
        <header>
            <img src="logo.jpg"></img>
            <p> ⓒ AAA Corp. </p>
        </header>

        <!-- main area -->
        <main>
            <!-- main leftside -->
            <div>
                <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_1280.jpg" alt="pixabay 이미지">
            </div>

            <!-- main rightside -->
            <div>
                <form>
                    <div>
                        <div class="inputData">
                            <span>여행 출발</span>
                            <input type="date">
                        </div>
                        <div class="inputData">
                            <span>여행 도착</span>
                            <input type="date">
                        </div>
                    </div>
                    
                    <div class="inputText">
                        <p>여행 중 꼭 가보고 싶은 장소</p>
                        <input type="text" placeholder="텍스트를 입력해주세요.">
                    </div>

                    <div class="inputRadio">
                        <p>차량 렌트 여부</p>
                        <div>
                            <div>
                                <input type="radio" id="optionRent" name="rentGroup" value="optionRent">
                                <label for="optionRent">차량을 렌트할 예정입니다.</label>
                            </div>
                            <div>
                                <input type="radio" id="optionNotRent" name="rentGroup" value="optionNotRent">
                                <label for="optionNotRent">차량을 렌트하지 않을예정입니다.</label>
                            </div>
                        </div>
                    </div>

                    <div class="submitArea">
                        <button type="submit">
                            전송
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- bottom answer area -->
    <div class="answerArea">
        <span>여행일정</span>
        <textarea id="contents" placeholder="텍스트 입력"></textarea>
    </div>

    <script src="./index.js"></script>
</body>
</html>
