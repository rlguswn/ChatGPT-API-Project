<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉼표</title>
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- top header -->
    <header>
        <img src="./assets/img/logo.jpg" class="headerImg"></img>
        <p> ⓒ AAA Corp. </p>
    </header>

    <!-- main area -->
    <main>
        <section>
            <!-- main leftside -->
            <div>
                <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_1280.jpg" alt="pixabay 여행이미지" class="mainImg">
            </div>

            <!-- main rightside -->
            <form id="userInputForm">
                <div>
                    <div>
                        <span>여행 출발</span>
                        <input type="date" class="dateDepart">
                    </div>
                    <div>
                        <span>여행 도착</span>
                        <input type="date" class="dateArrive">
                    </div>
                </div>
                
                <div class="inputText">
                    <span>원하는 여행지</span>
                    <input type="text" class="destination" placeholder="텍스트를 입력해주세요.">
                </div>
                
                <div class="inputText">
                    <span>여행지에서 포함시키고 싶은 일정 혹은 장소</span>
                    <input type="text" class="attraction" placeholder="텍스트를 입력해주세요.">
                </div>

                <div class="submitArea">
                    <button type="submit" class="makePlan">
                        여행 계획 만들기
                    </button>
                </div>
            </form>
        </section>

        <!-- main downside answer area -->
        <section class="mainDownside">
            <span>여행일정</span>
            <table id="answer">
                <tr>
                    <th>전송 버튼을 누르면 이곳에 여행일정이 출력됩니다.</th>
                </tr>
            </table>
        </section>
    </main>

    <script type="module" src="./assets/js/question.js"></script>
</body>
</html>
